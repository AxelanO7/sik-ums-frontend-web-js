<app-layout>
  <div class="p-4 md:p-6 lg:p-8">
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl p-6 mb-8 text-white text-center shadow-lg"
      >
        <h2 class="text-2xl md:text-3xl font-bold mb-2">SELAMAT DATANG</h2>
        <p class="text-base md:text-lg opacity-90">
          Sistem Informasi Keuangan UD MEDIA SARPRAS
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        <div
          class="bg-white rounded-xl p-4 md:p-6 shadow-sm border-l-4 border-green-500 hover:bg-gray-100 transition duration-300"
        >
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-gray-500 text-sm font-medium uppercase mb-1 md:mb-2">PENDAPATAN</h3>
              <p class="text-xl md:text-2xl font-bold text-gray-800">
                {{ totalIncome | currency:'Rp ':'symbol':'1.0-0' }}
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-xl p-4 md:p-6 shadow-sm border-l-4 border-red-500 hover:bg-gray-100 transition duration-300"
        >
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-gray-500 text-sm font-medium uppercase mb-1 md:mb-2">
                PENGELUARAN
              </h3>
              <p class="text-xl md:text-2xl font-bold text-gray-800">
                {{ totalOutcome | currency:'Rp ':'symbol':'1.0-0' }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 md:mt-8 bg-white rounded-xl p-4 md:p-6 shadow-sm text-center">
        <h3 class="text-gray-500 text-sm font-medium uppercase mb-1">SALDO BERSIH</h3>
        <p class="text-2xl md:text-3xl font-bold text-blue-600">
          {{ totalBalance | currency:'Rp ':'symbol':'1.0-0' }}
        </p>
        <p class="text-gray-500 text-xs md:text-sm mt-2">
          Update terakhir: {{ currentDate }}
        </p>
      </div>
  </div>
</app-layout>

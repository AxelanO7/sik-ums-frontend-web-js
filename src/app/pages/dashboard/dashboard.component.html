<app-layout>
  <div class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <!-- Welcome Banner -->
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl p-6 mb-8 text-white text-center shadow-lg"
      >
        <h2 class="text-3xl font-bold mb-2">SELAMAT DATANG</h2>
        <p class="text-lg opacity-90">
          Sistem Informasi Keuangan UD MEDIA SARPRAS
        </p>
      </div>

      <!-- Two Cards Only -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Income Card -->
        <div
          class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-green-500 hover:bg-gray-100 transition duration-300"
        >
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-gray-500 text-sm font-medium mb-2">PENDAPATAN</h3>
              <p class="text-2xl font-bold text-gray-800">
                Rp {{ totalIncome }}
              </p>
            </div>
          </div>
        </div>

        <!-- Outcome Card -->
        <div
          class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-red-500 hover:bg-gray-100 transition duration-300"
        >
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-gray-500 text-sm font-medium mb-2">
                PENGELUARAN
              </h3>
              <p class="text-2xl font-bold text-gray-800">
                Rp {{ totalOutcome }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Net Summary -->
      <div class="mt-8 bg-white rounded-xl p-6 shadow-sm text-center">
        <h3 class="text-gray-500 text-sm font-medium mb-1">SALDO BERSIH</h3>
        <p class="text-3xl font-bold text-blue-600">Rp {{ totalBalance }}</p>
        <p class="text-gray-500 text-sm mt-2">
          Update terakhir: {{ currentDate }}
        </p>
      </div>
    </div>
  </div>
</app-layout>

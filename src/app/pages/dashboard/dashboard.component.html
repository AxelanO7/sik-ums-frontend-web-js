<app-layout>

            <div>

                viewBox="0 0 24 24"

              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"

            </div>

          </p>
        </div>

        <!-- Outcome Card -->
        <div
          class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-red-500 hover:bg-gray-100 transition duration-300"

          <div class="flex justify-between items-start">
            <div>

                viewBox="0 0 24 24"
                stroke="currentColor"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"

            </div>
          </div>
          <p class="text-red-500 text-sm mt-4">↑ Rp 390,000 (5%) bulan lalu</p>
        </div>
      </div>

      <!-- Net Summary -->
      <div class="mt-8 bg-white rounded-xl p-6 shadow-sm text-center">
        <h3 class="text-gray-500 text-sm font-medium mb-1">SALDO BERSIH</h3>
        <p class="text-3xl font-bold text-blue-600">Rp 4,220,000</p>

      </div>
    </div>

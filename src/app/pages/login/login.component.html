<div
  class="w-screen h-screen bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col justify-center items-center gap-4 select-none"
>
  <h2 class="text-5xl font-bold text-center text-white">Login</h2>
  <img
    src="https://placehold.co/320x320"
    alt="Login Image"
    class="rounded-md"
  />
  <app-input
    customPlaceholder="Username"
    customClass="w-80 bg-white rounded-full px-4 py-2"
    (input)="handleUsernameChange($event)"
  />
  <app-input
    customPlaceholder="Password"
    customClass="w-80 bg-white rounded-full px-4 py-2"
    (input)="handlePasswordChange($event)"
    type="password"
  />
  <app-button
    customClass="w-80 rounded-full px-4 py-2 shadow-lg"
    (click)="handleLogin()"
    bgColor="bg-gray-900"
  >
    Login
  </app-button>
</div>

<div
  class="w-screen min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col justify-center items-center gap-4 select-none p-4"
>
  <h2 class="text-4xl md:text-5xl font-bold text-center text-white">Login</h2>
  <div
    class="w-48 h-48 md:w-72 md:h-72 bg-white rounded-full flex justify-center items-center"
  >
    <img
      src="/logo.png"
      alt="Login Image"
      class="object-cover w-full h-full p-8"
    />
  </div>
  <app-input
    customPlaceholder="Username"
    customClass="w-full max-w-xs md:w-80 bg-white rounded-full px-4 py-2"
    (input)="handleUsernameChange($event)"
  />
  <app-input
    customPlaceholder="Password"
    customClass="w-full max-w-xs md:w-80 bg-white rounded-full px-4 py-2"
    (input)="handlePasswordChange($event)"
    type="password"
  />
  <app-button
    customClass="w-full max-w-xs md:w-80 rounded-lg px-4 py-2 shadow-lg"
    (click)="handleLogin()"
    bgColor="bg-gray-900"
  >
    Login
  </app-button>
</div>

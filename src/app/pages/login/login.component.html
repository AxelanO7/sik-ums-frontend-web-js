<div
  class="w-screen h-screen bg-yellow-300/80 flex flex-col justify-center items-center gap-4 select-none"
>
  <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
  <img src="https://placehold.co/300x300" alt="Login Image" />
  <app-input
    customPlaceholder="Username"
    customClass="w-72"
    (input)="handleUsernameChange($event)"
  />
  <app-input
    customPlaceholder="Password"
    customClass="w-72"
    (input)="handlePasswordChange($event)"
  />
  <app-button customClass="w-72" (click)="handleLogin()"> Login </app-button>
</div>

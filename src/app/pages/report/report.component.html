<app-layout>
  <!-- Main content -->
  <main class="p-2">
    <!-- Input bar -->
    <div class="flex items-center">
      <p class="text-lg font-bold mr-2">LAPORAN</p>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mt-2">
      <table
        class="w-full border-collapse border-2 border-black text-center font-mono text-xs"
      >
        <thead>
          <tr class="bg-gray-200 border-2 border-black">
            <th
              *ngFor="let header of tableHeaders"
              class="border-2 border-black px-1 py-0.5"
            >
              {{ header }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let row of tableData"
            class="border-2 border-black bg-white"
          >
            <td class="border-2 border-black px-1 py-0.5">
              {{ row.month }}
            </td>
            <td class="border-2 border-black px-1 py-0.5">
              {{ row.income | currency : "Rp " }}
            </td>
            <td class="border-2 border-black px-1 py-0.5">
              {{ row.outcome | currency : "Rp " }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="bg-gray-300 border-2 border-black font-bold text-xs">
            <td class="border-2 border-black px-1 py-0.5">TOTAL</td>
            <td class="border-2 border-black px-1 py-0.5">
              {{ totalPemasukan | currency : "Rp " }}
            </td>
            <td class="border-2 border-black px-1 py-0.5">
              {{ totalPengeluaran | currency : "Rp " }}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Buttons row -->
    <div class="flex justify-end mt-4">
      <button
        class="bg-gray-300 border-2 border-black px-4 py-1 text-xs font-mono rounded-sm"
        (click)="shownComingSoon()"
      >
        <i class="fa-solid fa-print"></i>
        Print Out
      </button>
    </div>
  </main>
</app-layout>

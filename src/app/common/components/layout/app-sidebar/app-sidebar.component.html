<div
  class="bg-gray-900 w-max py-4 px-8 h-screen shadow-lg border-r border-gray-800 select-none rounded-r-lg"
>
  <div class="flex flex-col items-center mt-8">
    <img
      src="https://placehold.co/160x160"
      alt="Logo"
      class="w-32 h-32 rounded-full mb-4"
    />
    <p class="text-white text-2xl font-bold">UD MEDIA SARPAS</p>
  </div>

  <ul class="mt-4">
    <li class="py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
      <a href="#" class="text-white flex items-center group">
        <i class="fas fa-home mr-2 group-hover:text-blue-500"></i>
        <span class="group-hover:text-blue-500">Home</span>
      </a>
    </li>
    <li class="py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
      <a href="#" class="text-white flex items-center group">
        <i class="fas fa-arrow-up mr-2 group-hover:text-green-500"></i>
        <span class="group-hover:text-green-500">Pemasukan</span>
      </a>
    </li>
    <li class="py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
      <a
        href="#"
        class="text readonly FileIcon = FileIcon; -white flex items-center group"
      >
        <i class="fas fa-arrow-down mr-2 group-hover:text-red-500"></i>
        <span class="group-hover:text-red-500">Pengeluaran</span>
      </a>
    </li>
    <li class="py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
      <a href="#" class="text-white flex items-center group">
        <i class="fas fa-file mr-2 group-hover:text-yellow-500"></i>
        <span class="group-hover:text-yellow-500">Laporan</span>
      </a>
    </li>
  </ul>
  <div
    class="py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300"
    (click)="handleLogout()"
  >
    <div class="text-white flex items-center group">
      <i class="fas fa-sign-out-alt mr-2 group-hover:text-blue-500"></i>
      <span class="group-hover:text-blue-500">Logout</span>
    </div>
  </div>
</div>
